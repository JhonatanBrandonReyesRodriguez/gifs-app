<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">Gifts app</h3>
  <hr class="text-white" />

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags; let isFirst = first"
      (click)="searchTag(tag)"
      class="list-group-item list-group-item-action"
      [ngClass]="{
        'list-group-item-primary': isFirst,
      }"
    >
      {{ tag | titlecase }}
    </button>
  </div>
</div>
